<form [formGroup]="myform" name="myform" id="myform">

    <div class="container-fluid justify-content text-left  ">

        <div class="form-group form-inline col-md-12 ">
            <label for="taskInput" class="fieldlabelleft col-md-2 " >Task: </label>
            <input id="taskInput" type="text" placeholder="Task Description" class="form-control col-md-4" [formControl]="taskName" />
            <!--  -->
            <label for="parentTask" class="col-md-2 fieldlabelleft" >Parent Task: </label>
            <!-- <input id="taskInput" type="text" placeholder="Task Description" class="form-control col-sm-5" [formControl]="taskName" /> -->
            <input class="form-control col-md-4" [formControl]="parentTask" list="parentTaskList" type="text" id="parentTaskInput">
            <datalist id="parentTaskList">
                <option value="">--Select--</option>
                <option *ngFor="let paretnTaskOj of ParentTasks" [ngValue]="paretnTaskOj.ParentTaskId">{{paretnTaskOj.Parent_Task}}</option>
            </datalist>
        </div>


        <div class="form-group form-inline">
            <form [formGroup]="priorityFormGroup" class="col-md-6 childfrom">
                <div class="form-group form-inline">
                    <label for="priorityFrom" class="col-md-2 fieldlabelleft">Priority From: </label>
                    <input id="priorityFrom" type="text" placeholder="Priority From" class="form-control col-md-4" [formControl]="priorityFrom"
                    />
                    <label for="priorityTo" class="col-md-2" style="justify-content: left">Priority To: </label>
                    <input id="priorityTo" type="text" placeholder="Priority To" class="form-control col-md-4" [formControl]="priorityTo" />
                </div>
            </form>

            <form [formGroup]="dateFormGroup" class="col-md-6 childfrom">
                <div class="form-group form-inline">

                        <!-- <div class="form-group form-inline">
                                <label for="startDate" class="col-sm-1">Start Date: </label>
                                <input type="text" id="startDate" placeholder="select date" class="form-control col-sm-5" placeholder="Start Date" [formControl]="startDate"
                                  bsDatepicker [bsConfig]="{dateInputFormat: 'DD-MM-YYYY', containerClass:'theme-dark-blue'}" />
                                <div *ngIf="startDate.invalid &&  startDate.errors?.IsValidDate" class="alert alert-danger col-sm-5">
                                  Start Date is Invalid
                                </div>
                                <div *ngIf="startDate.invalid &&  startDate.errors?.required" class="alert alert-danger col-sm-5">
                                  Start Date is Required
                                </div>
                              </div> -->

                    <label for="startDate" class="col-md-2 fieldlabelleft">Start Date: </label>
                    <input type="text" id="startDate" placeholder="Start date" class="form-control col-md-4" [formControl]="startDate"
                                  bsDatepicker [bsConfig]="{dateInputFormat: 'DD-MM-YYYY', containerClass:'theme-dark-blue'}" />
                    <!-- <input id="startDate" type="text" placeholder="Start Date" class="form-control col-md-4" [formControl]="startDate" /> -->
                    <label for="endDate" class="col-md-2 fieldlabelleft">End Date: </label>
                    <!-- <input id="endDate" type="text" placeholder="End Date" class="form-control col-md-4" [formControl]="endDate" /> -->
                    <input type="text" id="endDate" placeholder="End date" class="form-control col-md-4" [formControl]="endDate"
                                  bsDatepicker [bsConfig]="{dateInputFormat: 'DD-MM-YYYY', containerClass:'theme-dark-blue'}" />
                </div>
            </form>
        </div>

    </div>



</form>
